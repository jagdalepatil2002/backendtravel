<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI Travel Planner</h1>
        <p>Your personal guide to the world's wonders</p>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="location-input" placeholder="Enter a city or landmark (e.g., Rome)">
            <button id="search-button">Find Places</button>
        </div>

        <div id="loader" class="loader" style="display: none;"></div>

        <div id="results-container" class="results-container">
            <!-- Search results will be displayed here -->
        </div>
    </main>

    <!-- Modal for detailed description -->
    <div id="details-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-loader" class="loader" style="display: none;"></div>
            <div id="modal-body">
                <!-- Detailed description will be loaded here -->
            </div>
            <button id="listen-button">Listen to Guide</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
